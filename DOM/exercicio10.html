<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento DOM</title>
    <style>
        div#area {
            font: normal 18pt "Arial";
            background-color: rgb(0, 18 , 78);
            color: yellowgreen;
            text-align: center;
            width: 200px;
            height: 200px;
            line-height: 200px;


        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()"onmousecenter="entrar()">Interaja...</div>
    <script>

        function clicar() {
            var texto = window.document.getElementById("area");
            texto.innerText = "Clicou!"
        }
        function entrar() {
            var texto = window.document.getElementById("area");
            texto.style.background = 'green';
            texto.style.color = 'red';
            texto.innerText = "Entrou!"


        }
    </script>
</body>
</html>
