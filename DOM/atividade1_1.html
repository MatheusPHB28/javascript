<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade</title>
    <style>
        body{background-color: rgb(9, 105, 60);
            color: rgb(175, 228, 145);
            text-align: center;
            font: 18px Arial;
        }
        
        input{
            font: normal 18px Arial;
            width: 100px;
        }
    </style>
</head>
<body>
    <h1>Calculadora</h1>
    
    
<span>n1</span>
<input type="number" name="txtn1" id="txtn1"><br>
<input type="button" value="Calcular Quadrado" onclick="quadrado()"><br>
<input type="button" value="Calcular cubo" onclick="cubo()"><br>
<input type="button" value="Calcular raiz Quadrada" onclick="raiz()"><br>

<span>n2</span>
<input type="number" name="txtn2" id="txtn2"><br>
<input type="button" value="somar" onclick="somar()">
<input type="button" value="multiplicar" onclick="multiplicar()"><br>
<input type="button" value="subtrair" onclick="subtrair()">
<input type="button" value="dividir" onclick="diviir()">
<div id="res">Resultado</div>




    <script>
         function quadrado() {
            var tn1 = window.document.getElementById("txtn1")
            var n1 = Number(tn1.value);
            var q = n1 ** 2;
            var res = window.document.getElementById("res")
            res.innerHTML = `O quadrado de ${n1}  é igual a: <strongs>${q}</strong>`
            
        }
        function cubo() {
            var tn1 = window.document.getElementById("txtn1")
            var n1 = Number(tn1.value);
            var c = n1 ** 3;
            var res = window.document.getElementById("res")
            res.innerHTML = `O cubo de ${n1}  é igual a: <strongs>${c}</strong>`
            
        }
        function raiz() {
            var tn1 = window.document.getElementById("txtn1")
            var n1 = Number(tn1.value);
            var r = n1 ** (1/2);
            var res = window.document.getElementById("res")
            res.innerHTML = `A raiz de ${n1}  é igual a: <strongs>${r}</strong>`
            
        }
        function somar() {
            var tn1 = window.document.getElementById("txtn1")
            var tn2 = window.document.querySelector("input#txtn2");
            var n1 = Number(tn1.value);
            var n2 = Number(tn2.value);
            var s = n1 + n2;
            var res = window.document.getElementById("res")
            res.innerHTML = `A soma entre ${n1} + ${n2} é igual a: <strongs>${s}</strong>`
            }
            function multiplicar() {
                var tn1 = window.document.getElementById("txtn1")
                var tn2 = window.document.querySelector("input#txtn2");
                var n1 = Number(tn1.value);
                var n2 = Number(tn2.value);
                var s = n1 * n2;
                var res = window.document.getElementById("res")
                res.innerHTML = `A multiplicação entre ${n1} * ${n2} é igual a: <strongs>${s}</strong>`
    
            }
            function subtrair() {
                var tn1 = window.document.getElementById("txtn1")
                var tn2 = window.document.querySelector("input#txtn2");
                var n1 = Number(tn1.value);
                var n2 = Number(tn2.value);
                var s = n1 - n2;
                var res = window.document.getElementById("res")
                res.innerHTML = `A subtração entre ${n1} - ${n2} é igual a: <strongs>${s}</strong>`
            }
            function dividir() {
                 var tn1 = window.document.getElementById("txtn1")
                var tn2 = window.document.querySelector("input#txtn2");
                var n1 = Number(tn1.value);
                var n2 = Number(tn2.value);
                var d = n1 / n2;
                var res = window.document.getElementById("res")
                res.innerHTML = `A divisão entre ${n1} / ${n2} é igual a: <strongs>${d}</strong>`
            }


    </script>
</body>
</html>
